



<p-toast></p-toast>
<div class="loader" *ngIf="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="abc">
    <img src="assets/demo/images/login/logo.png" alt="Image"   class="logo1">
    <div class="wrapper">
        <form [formGroup]="userForm">
            <h1>SIGN IN</h1>
            <div class="input-box">
                <input type="text" formControlName="mail" placeholder="Username" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" formControlName="pass" placeholder="Password" required>
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <!-- <a href="#">Forgot Password?</a> -->
            </div>
            <button (click)="loginCall()" type="submit" class="btn">Login</button>

        </form>
    </div>
</div>
